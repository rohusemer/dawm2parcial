<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class=" card-body">
                <h1>Formulario</h1>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <table class="table table-striped"> 
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Apellido
                    </th>
                    <th>Correo</th>
                    <th>
                        Salario
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clienteService.clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.correro}}</td>
                    <td>{{cliente.salario}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
